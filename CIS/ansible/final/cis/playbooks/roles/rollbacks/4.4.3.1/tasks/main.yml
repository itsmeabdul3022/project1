---
- name: 4.4.3.1 Rollback device permissions
  hosts: all
  become: yes
  gather_facts: no

  vars:
    pre_check_file: "/tmp/pre_checks/4.4.3.1_pre_check.{{ ansible_hostname }}.txt"

  tasks:
    - name: Restore /etc/security/devpermit from pre-check
      ansible.builtin.copy:
        src: "{{ pre_check_file }}"
        dest: /etc/security/devpermit
        owner: root
        group: security
        mode: '0640'
        remote_src: no
      notify:
        - Restart devpermit service

  handlers:
    - name: Restart devpermit service
      ansible.builtin.shell: refresh -s devpermit
