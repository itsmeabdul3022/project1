# tasks file for 4.1.2.2
---
- name: "4.1.2.2 - rollback 1. Read the list of 'locked users' from the local log file"
  # This task runs on the Ansible Control Node (delegate_to: localhost)
  ansible.builtin.slurp:
    src: "{{ lock_log_file }}"
  register: lock_file_contents
  delegate_to: localhost

- name: "4.1.2.2 - rollback 2. Decode and split the 'user list' for use in the playbook"
  # FIX: Use .splitlines() to robustly create a list from the decoded Base64 content.
  ansible.builtin.set_fact:
    users_to_unlock: "{{ (lock_file_contents.content | ansible.builtin.b64decode).splitlines() | list }}"

- name: "4.1.2.2 - rollback 3. FAIL if no users are found in the log"
  ansible.builtin.fail:
    msg: "The log file was read, but no users were found to unlock for {{ inventory_hostname }}. Aborting rollback."
  when: users_to_unlock | length == 0

- name: "4.1.2.2 - rollback 4. Execute UNLOCK: Unlock the specified 'user accounts' (chuser)"
  # EXECUTE UNLOCK using the shell module with chuser. The 'item' will now be a single username.
  ansible.builtin.shell: "chuser account_locked=false {{ item }}"
  loop: "{{ users_to_unlock }}"
  register: unlock_results
  changed_when: unlock_results.rc == 0
  loop_control:
    label: "Unlocking user: {{ item }}"
