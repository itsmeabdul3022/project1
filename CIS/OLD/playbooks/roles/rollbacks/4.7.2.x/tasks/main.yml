- name: 4.7.2 Rollback FTP Daemon Configuration
  hosts: all
  become: yes
  gather_facts: no

  vars:
    ftpusers_pre_check: "/tmp/pre_checks/4.7.2_ftpusers_pre_check.{{ ansible_hostname }}.txt"
    ftpaccess_pre_check: "/tmp/pre_checks/4.7.2_ftpaccess_pre_check.{{ ansible_hostname }}.txt"

  tasks:
    - name: Restore /etc/ftpusers from pre-check
      ansible.builtin.copy:
        src: "{{ ftpusers_pre_check }}"
        dest: /etc/ftpusers
        owner: root
        group: security
        mode: '0600'
        remote_src: no
      notify:
        - Restart inetd

    - name: Restore /etc/ftpaccess from pre-check
      ansible.builtin.copy:
        src: "{{ ftpaccess_pre_check }}"
        dest: /etc/ftpaccess
        owner: root
        group: security
        mode: '0640'
        remote_src: no
      notify:
        - Restart inetd

  handlers:
    - name: Restart inetd
      ansible.builtin.service:
        name: inetd
        state: restarted
